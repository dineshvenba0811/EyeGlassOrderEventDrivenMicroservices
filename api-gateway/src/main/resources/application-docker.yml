server:
  port: 8080

spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      routes:
        - id: auth
          uri: lb://authenticationservice
          predicates:
            - Path=/api/auth/**
          filters:
            - JwtAuth

        - id: orders
          uri: lb://orderservice
          predicates:
            - Path=/api/orders/**
          filters:
            - JwtAuth

        - id: inventory
          uri: lb://inventoryservice
          predicates:
            - Path=/api/inventory/**
          filters:
            - JwtAuth

eureka:
  client:
    serviceUrl:
      # In Docker, "localhost" points to the container itself.
      # Use the service name on the Docker network, or pass via env.
      defaultZone: ${EUREKA_URL:http://discovery-server:8761/eureka}
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
  endpoint:
    gateway:
      enabled: true

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty.http.client: DEBUG